            html,
            body {
            margin: 0;
            }

            * {
            font-family: "Helvetica Neue";
            }

            .row {
            height: auto;
            width: 100vw;
            display: flex;
            justify-content: space-around;
            }

            .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            }

            .logo-img {
            height: auto;
            margin-top: 1vw;
            margin-bottom: 1vw;
            }

            .navbar {
            height: auto;
            color: #28292b;
            background-color: #28292b;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            flex-basis: 80%;
            }

            .navitem,
            .navitem-small-screen {
            height: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-size: 1.5vw;
            font-weight: 350;
            -webkit-user-select: none; /* Chrome/Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
            padding-left: 1vw;
            padding-right: 1vw;
            outline: none;
            color: white;
            text-decoration: none;
            }

            .navitem-small-screen {
            font-weight: 325;
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 1.5vw;
            margin-bottom: 1.5vw;
            }

            @keyframes navitem-animate {
            0% {
                border-left: none;
                border-right: none;
            }
            50% {
                transform: scale(1.2);
                border-left: 2px solid white;
                border-right: 2px solid white;
                border-top: 2px solid white;
                border-bottom: 2px solid white;
            }
            100% {
                transform: scale(1);
                border-left: none;
                border-right: none;
            }
            }

            .navitem:hover {
            animation-name: navitem-animate;
            animation-duration: 0.5s;
            }

            .navitem-small-screen:hover {
            animation-name: navitem-small-animate;
            animation-duration: 0.5s;
            }

            .bot-btn {
            position: fixed;
            bottom: 0.5vw;
            right: 4vw;
            height: auto;
            z-index: 100;
            -webkit-filter: drop-shadow(1px 5px 10px #777777);
            filter: drop-shadow(1px 5px 10px #777777);
            }

            @keyframes heading-animate {
            0% {
                border-left: none;
                border-right: none;
            }
            50% {
                transform: scale(1.2);

            animateAccomplishmentNumbers = function () {
            var elems = $(".number-of-accomplishments");
            var nums = [];

            max = 0;

            for (var j = 0; j < elems.length; j++) {
                num = parseInt(elems[j].innerHTML);
                nums.push(num);
                if (num > max) max = num;
            }

            var i = 0,
                anim;

            anim = setInterval(function () {
                for (var j = 0; j < elems.length; j++) {
                if (i <= nums[j]) {
                    counter = i.toString();
                    if (counter.length == 1) {
                    elems[j].innerHTML = "0" + counter;
                    } else if (counter.length == 2) {
                    elems[j].innerHTML = counter;
                    }
                }
                }
                if (i > max) clearInterval(anim);
                i += 1;
            }, 50);
            };

            setDisplay = function (className, val) {
            var elems = document.getElementsByClassName(className);
            for (var i = 0; i < elems.length; i++) {

                                <div class='publication-info-container col-xs-32 col-sm-32 col-md-32 col-lg-32 col-xl-32 col-xxl-32' style='flex-direction: column; justify-content: center;'>\
                                    <span class='publication-name' onclick='expandInfo(this)'>  \
                                        " +
                    certification["title"] +
                    "\
                                    </span>\
                                    <span class='publisher'> " +
                    certification["issuer"] +
                    " </span>\
                                    <div class='publication-info-badges-container '>\
                                        <span class='publication-date'>" +
                    certification["date"] +
                    "</span>\
                                        <a class='view-btn' target='_blank' href='" +
                    certification["link-to-verify"] +
                    "' > VIEW </a>\
                                    </div>\
                                </div>\
                            </div>";

                $("#certifications-heading-row").after(elem);
                }
            });
            };

            displayAll = function (callback) {
            displayPublications();
            displayPatents();
            displayProjects();
            displayAwards();
            displayCertifications();
            setTimeout(function () {
                callback();
            }, 10);
            };

            function displayVerticalNavBar() {
            isNavBarInView = !isNavBarInView;

            if (isNavBarInView) {
                $(".small-nav-line-mid").css({
                "animation-name": "mid-line-arrive",
                "animation-duration": "0.3s",
                "animation-fill-mode": "forwards",
                });
                $(".small-nav-line-top").css({
                "animation-name": "rotate-anticlockwise-straight",
                "animation-duration": "0.8s",
                "animation-fill-mode": "forwards",
                });
                $(".small-nav-line-bottom").css({
                "animation-name": "rotate-clockwise-straight",
                "animation-duration": "0.8s",
                "animation-fill-mode": "forwards",
                });

                setTimeout(function () {
                $(".small-screen-navbar-container").css(
                    "animation-name",
                    "small-navbar-anim-close"
                );
                setTimeout(function () {
                    $(".navitem-small-screen").css("display", "none");
                }, 10);
                }, 100);
            } else {
                $(".small-nav-line-mid").css({
                "animation-name": "mid-line-leave",
                "animation-duration": "0.3s",
                "animation-fill-mode": "forwards",
                });
                $(".small-nav-line-top").css({
                "animation-name": "rotate-clockwise-cross",
                "animation-duration": "0.8s",
                "animation-fill-mode": "forwards",
                });
                $(".small-nav-line-bottom").css({
                "animation-name": "rotate-anticlockwise-cross",
                "animation-duration": "0.8s",
                "animation-fill-mode": "forwards",
                });

                setTimeout(function () {
                $(".small-screen-navbar-container").css(
                    "animation-name",
                    "small-navbar-anim-open"
                );
                setTimeout(function () {
                    $(".navitem-small-screen").css("display", "flex");
                }, 400);
                }, 100);
            }
            }

            window.onload = function () {
            isNavBarInView = true;
            prevElem = null;
            prevHeading = null;

            displayAll(animateAccomplishmentNumbers);
            };

            window.onresize = function () {
            var width = $(window).width();

            if (width > 768) {
                $(".small-screen-navbar-container").css("visibility", "hidden");
            } else {
                $(".small-screen-navbar-container").css("visibility", "visible");
            }
            };

        </script>
    </head>
